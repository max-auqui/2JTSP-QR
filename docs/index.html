<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Códigos QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 70%;
      max-width: 300px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
    }
    #result img {
      max-width: 200px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generador de Códigos QR</h1>
    <form id="qrForm">
      <input
        type="text"
        id="linkInput"
        placeholder="Ingresa cualquier enlace (ej. https://google.com)"
      />
      <button type="submit">Generar QR</button>
    </form>
    <div id="result"></div>
  </div>

  <!-- Librería QRCode desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('qrForm');
  const linkInput = document.getElementById('linkInput');
  const resultDiv = document.getElementById('result');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const link = linkInput.value.trim();
    if (!link) {
      alert('Por favor, ingresa un enlace válido');
      return;
    }
    resultDiv.innerHTML = '';
    new QRCode(resultDiv, {
      text: link,
      width: 200,
      height: 200,
      margin: 1
    });
    setTimeout(() => {
      const qrImg = resultDiv.querySelector('img');
      resultDiv.innerHTML = `
        <h3>Código QR generado:</h3>
        <img src="${qrImg.src}" alt="Código QR" />
        <br>
        <button onclick="downloadQR('${qrImg.src}')">Descargar QR</button>
      `;
    }, 100);
  });
});
  </script>
</body>
</html>

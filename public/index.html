<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de C贸digos QR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Generador de C贸digos QR</h1>
    <form id="qrForm">
      <input
        type="text"
        id="folderUrl"
        placeholder="URL de la carpeta de Google Drive"
      />
      <button type="submit">Generar QR</button>
    </form>
    <div id="result" style="margin-top: 20px;"></div>
  </div>

  <script>
    document.getElementById('qrForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const folderUrl = document.getElementById('folderUrl').value;

      try {
        const response = await fetch('/generate-qr', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ folderUrl }),
        });
        const data = await response.json();

        if (data.qrCode) {
          const resultDiv = document.getElementById('result');
          resultDiv.innerHTML = `
            <h3>Tu C贸digo QR:</h3>
            <img src="${data.qrCode}" alt="C贸digo QR" />
            <button onclick="downloadQR('${data.qrCode}')">Descargar QR</button>
          `;
        } else {
          console.error('Error:', data.error);
          alert('Error: ' + data.error);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error al conectar con el servidor');
      }
    });

    function downloadQR(qrCodeData) {
      const link = document.createElement('a');
      link.href = qrCodeData;
      link.download = 'qr-code.png';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
